<div>
  <label for="title">Title</label>
  <input type="text" id="title"
         required [(ngModel)]="title" name="title">

  <label for="content">Content</label>
  <input type="text" class="form-control" id="content" [(ngModel)]="content" name="content">

  <label for="type">Type</label>
  <select name="type" id="type" [(ngModel)]="type">
    <option value="success">SUCCESS</option>
    <option value="error">ERROR</option>
  </select>

  <label for="duration">Duration</label>
  <input type="number" class="form-control" id="duration" [(ngModel)]="duration" name="duration">


  <label for="show-duration">Show duration</label>
  <input type="checkbox" class="form-control" id="show-duration" [(ngModel)]="displayDuration"
         name="showDuration">

  <label for="top">Position</label>
  <select name="top" id="top" [(ngModel)]="top" required>
    <option value="top">TOP</option>
    <option value="center">CENTER</option>
    <option value="bottom">BOTTOM</option>
  </select>

  <label for="left">Position</label>
  <select name="left" id="left" [(ngModel)]="left" required>
    <option value="top">TOP</option>
    <option value="center">CENTER</option>
    <option value="bottom">BOTTOM</option>
  </select>
  <button type="submit" (click)="submit()">Submit</button>
</div>
